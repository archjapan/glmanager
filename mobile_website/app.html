<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="my.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js">
        </script>
        <script src="my.js">
        </script>
		<script src="/socket.io/socket.io.js">
		</script>
		<script src="client.js">
        </script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>
                    glManager
                </h3>
            </div>
            <div data-role="content" style="padding: 15px">
                <div id="primitive" data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="#page1" gl-primitive="CUBE" data-theme="" data-icon="" class="ui-btn-active ui-state-persist">
                                Cube
                            </a>
                        </li>
                        <li>
                            <a href="#page1" gl-primitive="SPHERE" data-theme="" data-icon="">
                                Sphere
                            </a>
                        </li>
                        <li>
                            <a href="#page1" gl-primitive="CONE" data-theme="" data-icon="">
                                Cone
                            </a>
                        </li>
                    </ul>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="slider1">
                            Size:
                        </label>
                        <input type="range" name="slider" id="size-selector" value="50" min="0" max="100" data-highlight="false" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="toggleswitch1">
                            Move:
                        </label>
                        <select name="move-switch" id="move-switch" data-theme="" data-role="slider">
                            <option value="0">
                                Stop
                            </option>
                            <option value="1">
                                Move
                            </option>
                        </select>
                    </fieldset>
                </div>
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
